<div >
  <br><br>
  <h2>SignUp page</h2>
  <h4>we would liko you to join us:)</h4>
  <form action="/action_page.php" [formGroup]="myFrm">
    <div class="mb-3 mt-3">
      <label for="id" #id class="form-label">Id:</label>
      <input type="number" class="form-control" id="id1" placeholder="Enter id" name="id" formControlName="id" [(ngModel)] = "appS.advertiser.id" required>
      <div class="alert-danger" *ngIf="getId().invalid && (getId().touched || getId().dirty)">required</div>
    </div>
    <div class="mb-3 mt-3">
      <label for="firstName" #firstName class="form-label">First name:</label>
      <input type="text" class="form-control" id="firstName" placeholder="Enter first name" formControlName="firstName" name="firstName" [(ngModel)] = "appS.advertiser.firstName">
      <div class="alert-danger" *ngIf="getFirstName().invalid && (getFirstName().touched || getFirstName().dirty)">required</div>
    </div>
    <div class="mb-3 mt-3">
      <label for="lastName" #lastName class="form-label">Last name:</label>
      <input type="text" class="form-control" id="lastName" placeholder="Enter last name" formControlName="lastName" name="lastName" [(ngModel)] = "appS.advertiser.lastName">
      <div class="alert-danger" *ngIf="getLastName().invalid && (getLastName().touched || getLastName().dirty)">required</div>
    </div>
    <div class="mb-3 mt-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" formControlName="email" [(ngModel)] = "appS.advertiser.email"> 
      <div  class="alert-danger" *ngIf="getEmail().invalid && (getEmail().touched || getEmail().dirty)">required</div>
      <!-- <P *ngIf="getEmail().errors['invalidEmail']">your email must be a unique string</P> -->
    </div>

    <div class="mb-3">
      <label for="pwd" class="form-label">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" formControlName="password" [(ngModel)] = "appS.advertiser.password">
      <div class="alert-danger" *ngIf="getPassword().invalid && (getPassword().touched || getPassword().dirty)">required</div>

    </div>
    <div class="mb-3 mt-3">
      <label for="phone" #phone class="form-label">Phone:</label>
      <input type="text" class="form-control" id="phone" placeholder="Enter phone" name="phone" formControlName="phone" [(ngModel)] = "appS.advertiser.phone">
      <div class="alert-danger" *ngIf="getPhone().invalid && (getPhone().touched || getPhone().dirty)">required</div>
    </div>
    <div class="mb-3 mt-3">
      <label for="atherPhone" #atherPhone class="form-label">Ather phone:</label>
      <input type="text" class="form-control" id="atherPhone" placeholder="Enter ather phone" name="atherPhone" [(ngModel)] = "appS.advertiser.atherPhone">
    </div>
    <div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-dark" (click) = "send()">Submit</button>
  </form>
</div>
