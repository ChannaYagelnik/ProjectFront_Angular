<div class="container">
  <br><br>
  <h2>Loggin page</h2>
  <h4>we would liko you to join us:)</h4>
  <form action="/action_page.php">
    <div class="mb-3 mt-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)] ="email">
    </div>
    <div class="mb-3">
      <label for="pwd" class="form-label">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" [(ngModel)] ="password">
    </div>
    <div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input-dark" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-dark" (click) = "send()">Submit</button>
  </form>
</div>
